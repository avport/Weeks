<body>
<h1>
	Future Students
</h1>
	<div class="container">
		<form>
			<div class="form-group">
				<label class = "name" for="name">Name</label>
				<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</small>
			</div>

			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Send me upcoming events</label>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Subscribe</label>
			</div>
			<div class="form-group">
				<label >Choose a date</label>
				<input type="date" name="bday" min="1000-01-01"
				max="3000-12-31" class="form-control">
			</div>
			<div class="input-group">

				<textarea class="form-control" aria-label="With textarea" placeholder="Leave us a message"></textarea>
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
	</div>
</body>
